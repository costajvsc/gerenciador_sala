    <main class="container">
        <h1>Alunos</h1>

        <table id="table-alunos" class="table table-bordered" >
            
        </table>

        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modal">
            Adicionar
        </button>


        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Adicionar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" id="nome-aluni" class="form-control" placeholder="Nome do aluno" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input type="email" id="email-aluno" class="form-control" placeholder="Email do aluno" required>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></i></span>
                                </div>
                                <input type="number" id="telefone-aluno" class="form-control" placeholder="Telefone" required>
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            <i class="fas fa-times mr-1"></i>
                            Fechar
                        </button>
                        <button type="button" class="btn btn-primary">
                            <i class="far fa-save mr-1"></i>
                            Salvar
                        </button>
                    </div>
                </div>
            </div>
        </div>
